<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bs.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-toolkit/bootstrap-toolkit.min.js"></script>
    
    <script src="js/scratch-bootstrap.js"></script>
  </head>
  <body>
    <header>
      <h3>header</h3>
    </header>
    
    <div class="main container full">
      <div class="row">
        <p>Inventory</p>
        <div class="col-xs-1">
          <h4 class="center">Player</h4>
        </div>
        <div class="col-xs-1">
          <h4 class="center">Ground</h4>
        </div>
        <div class="col-xs-8">
          <h4 class="center">Console...</h4>
        </div>
        <div class="col-xs-2">
          <h4 class="center">Actions</h4>
        </div>
      </div>
    </div>
    
    <footer class="site-footer full">
      <div class="row">
        <div class="col-xs-12">Foo-ter</div>
      </div>
      <div class="row">
        <div class="col-xs-4">.col-xs-4</div>
        <div class="col-xs-4">.col-xs-4</div>
        <div class="col-xs-1">.col-xs-2</div>
        <div class="col-xs-3">.col-xs-2
          <table>
            <tr>
              <td><button id="nwbutton" type="button" class="btn btn-default">NW</button></td>
              <td><button type="button" class="btn btn-default">N</button></td>
              <td><button type="button" class="btn btn-default">NE</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-default">W</button></td>
              <td><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button></td>
              <td><button type="button" class="btn btn-default">E</button></td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-default">SW</button></td>
              <td><button type="button" class="btn btn-default">S</button></td>
              <td><button type="button" class="btn btn-default">SE</button></td>
            </tr>
          </table>
        </div>
      </div>
    </footer>
  </body>
</html>
